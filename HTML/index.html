<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JS/index.js"></script>
    <title>Encriptador</title>
</head>

<body>
    <div id="bg-modal" class="items-center justify-center hidden w-full h-full bg-zinc-900/50 fixed z-[1]">
        <div id="modal-content" class="bg-blueCian rounded-3xl p-9 flex flex-col items-center">
            <p id="modal-text" class="text-darkBlue text-xl"></p>
            <button class="bg-darkBlue text-white mt-4 rounded-3xl w-2/4 py-2 transition hover:scale-110 hover:-translate-y-1 duration-150 ease-in-out" onclick="cerrarModal()">Entendido</button>
        </div>
    </div>
    <div
        class="w-full bg-blueCian px-4 py-6 md:px-10 md:py-[74px] flex flex-col xl:flex-row xl:py-10 xl:pl-[84px] xl:pr-10">
        <div>
            <img src="../Imagenes/Vector.png" alt="alura">
            <textarea name="textHere" id="EText"
                class="bg-blueCian w-full h-[299px] text-xl mt-20 md:mt-[120px] border-white placeholder:text-darkBlue placeholder:text-xl focus:outline-none focus:select-auto resize-none md:h-[400px] xl:ml-[156px] xl:w-[688px] xl:h-[550px]"
                placeholder="Ingrese el texto aqui"></textarea>
            <div class="flex flex-row gap-2 items-center xl:ml-[156px]">
                <img class="h-max" src="../Imagenes/Vector (1).png" alt="Alert">
                <p id="advertencia">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="mt-4 flex flex-wrap justify-center items-end xl:ml-[156px] mb-16 xl:mb-8">
                <button class="w-[343px] md:w-[332px] h-67 bg-darkBlue text-white text-base rounded-3xl transition hover:scale-110 hover:-translate-y-1 duration-150 ease-in-out"
                    onclick="encriptar()">Encriptar</button>
                <button class="w-[343px] md:w-[332px] h-67 mt-4 md:ml-6 border border-darkBlue text-base rounded-3xl transition hover:scale-110 hover:-translate-y-1 duration-150 ease-in-out"
                    onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div
            class="bg-white p-8 w-full grid text-center rounded-4xl drop-shadow-[0_24px_32px_rgba(0,0,0,0.08)] xl:w-[400px] xl:ml-20 xl:p-8">
            <p id="transcription" class="text-[#495057] text-left text-[24px]"></p>
            <img src="../Imagenes/Muñeco.png" alt="not-found" id="avatar" class="hidden xl:inline mt-44 mb-8">
            <p id="not-found" class="text-lg font-bold">Ningún mensaje fue encontrado</p>
            <p id="enter-text" class="mt-4">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="copy"
                class="w-full h-67 mt-8 border border-darkBlue text-base rounded-3xl relative self-end hidden transition hover:scale-110 hover:-translate-y-1 duration-150 ease-in-out"
                onclick="copiar()">Copiar</button>
        </div>
    </div>
    <footer class="bg-sky-100 w-full pt-4">
        <p class="text-center">Designed by <span class="font-bold">Miguel Cortés</span></p>
        <div class="flex justify-center p-4 gap-x-2">
            <a href="https://www.linkedin.com/in/pedro-miguel-cort%C3%A9s-rojas-932071177/">
                <img src="../Imagenes/Lnk.jpg" alt="Linkedlin" class="w-6">
            </a>
            <a href="https://github.com/IquelmCortes">
                <img src="../Imagenes/github.png" alt="github" class="w-6">
            </a>
        </div>
    </footer>
</body>

</html>
